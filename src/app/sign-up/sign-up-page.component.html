<h1>Signup</h1>
<button data-cy="backButton" [routerLink]="['/external/login']">Back</button>

<div>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

    <div>

      <div>
        <label>Email address</label>
        <input data-cy="emailAddressInput" required type="email" formControlName="emailAddress"/>
      </div>

      <div>
        <label>Password</label>
        <input data-cy="passwordInput" required type="password" formControlName="password"/>
      </div>

      <div>
        <label>Name</label>
        <input data-cy="nameInput" required type="text" formControlName="name"/>
      </div>

    </div>

    <div>
      <button data-cy="signUpButton" type="submit" [disabled]="signUpForm.invalid">Sign up</button>
    </div>

    <div data-cy="emailWarning" *ngIf="!signUpForm.controls.emailAddress.valid && signUpForm.controls.emailAddress.dirty && signUpForm.controls.emailAddress.touched" class="validator-error">
      Please enter a valid email address.
    </div>

    <div data-cy="passwordWarning" *ngIf="!signUpForm.controls.password.valid && signUpForm.controls.password.dirty && signUpForm.controls.password.touched" class="error-message">
      Please enter a password containing at least 8 characters.
    </div>

    <div data-cy="nameWarning" *ngIf="!signUpForm.controls.name.valid && signUpForm.controls.name.dirty && signUpForm.controls.name.touched" class="error-message">
      Please enter your name.
    </div>

</form>

</div>
